<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1bd9ab8aac.js" crossorigin="anonymous"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center p-2">
    <h1 id="header">Weather Dashboard</h1>
  </header>
  
  <div class= "background-image"></div>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 text light">
        <h5 class="mt-1 text light">Enter a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          
        </div>
        <button class="btn btn-primary" id="search-button">Search</button>
        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
